<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater num</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container w-75 p-5 mt-5 border rounded bg-secondary-subtle">
        <h3 class="text-center mb-5 text-primary-emphasis">Find Greater number</h3>
        <div>
            <input id="num1" type="number" placeholder="enter first number" class="form-control text-center mb-3">
            <input type="number" id="num2" placeholder="enter second number" class="form-control text-center ">
        </div>
        <div class="text-center mt-5">
            <button onclick="greater()" type="submit" class="btn btn-outline-primary rounded-pill w-100">Submit</button>
        </div>
    </div>

</body>

<script>
    function greater() {
        a = Number(num1.value)
        b = Number(num2.value)
        if (a != `` && b != ``) {
            if (a == b) {
                alert(`numbers are same bro`)
            } else if (a > b) {
                alert(`${a} is greater than ${b}`)
            } else {
                alert(`${b} is greater than ${a} `)
            }
        } else {
            alert(`enter a number u fool`)
        }
    }
</script>


</html>
